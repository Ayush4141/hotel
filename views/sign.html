<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <h2>Log into your account</h2>
        <form >
            <div class="form__group"><label for="email">Email address</label><input 
                    id="email" type="email" placeholder="you@example.com" required="required" /></div>
            <div class="form__group "><label for="password">Password</label><input
                     id="password" type="password" placeholder="••••••••" required="required"
                    minlength="8" /></div>
            <div class="login_submit_button"><button >Login</button></div>
        </form>
    </div>
</body>
</html>
